<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde cero - Clase 7: Formularios</title>

    <style>
        div{
                margin-bottom: 10px;
        }
    </style>

</head>


<body>
    <!-- Estructura básica de un formulario HTML -->
    <h1>Dejanos tus sugerencias</h1>

    <form action="form.html">

        <fieldset>

            <legend>Tus datos personales</legend>
            <div>
                <label >Tu nombre
                <input name="username"> 
                </label>
            </div>
            
            <div>
                <label for="email">Tu correo</label>
                <input id="email"  name="email">
            </div>
        
        </fieldset>
    
        <fieldset>
            <legend>Mensaje</legend>
            <div>
                <label for="message">Déjanos un mensaje</label><br>
                <textarea id="message" name="" cols="30" rows="10"   name="message"></textarea>
            </div>   
        </fieldset>
        
    <!-- <button>Enviar</button> Para enviar el Formulario -->
        
        

        <fieldset>
            <legend>Tipos de Input</legend>
            
            <div>
                <label>
                    Number
                    <input type="number">
                </label>
            </div>


            <div>
                <label>
                    Date
                    <input type="date">
                </label>
            </div>


            <div>
                <label>
                    email
                    <input type="email">
                </label>
            </div>

            <div>
                <label>
                    Tel
                    <input type="tel">
                </label>
            </div>

            <div>
                <label>
                    time
                    <input type="time">
                </label>
            </div>

            <div>
                <label>
                    Color
                    <input type="color">
                </label>
            </div>

            <div>
                <label>
                    Password
                    <input type="password">
                </label>
            </div>

            <div>
                <label>
                    Range
                    <input type="range" min="0" max="10" step="2" value="0">
                </label>
            </div>
        </fieldset>



<fieldset>
    <legend>Tus aficiones puedes elegir mas de una</legend>

    
    <div>
        <label>
            <input type="checkbox" name="aficiones" value="cine">
        Cine
        </label>
    </div>

    <div>
        <label>
            <input type="checkbox" name="aficioones" value="musica">
        Música
        </label>
    </div>

    <div>
        <label>
            <input type="checkbox" name="aficiones" value="comida">
        Comida
        </label>
    </div>
</fieldset>

<fieldset>
    <legend>Tu sexo</legend>
    
    <div>
        <label>
            <input type="radio" name="gender">
            Hombre
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="gender">
            Mujer
        </label>
    </div>
</fieldset>


<fieldset>
    <legend>Selecciona tu país (Select)</legend>
    
        <Select name="country" id="">
        
            <optgroup label="Sudamerica">
                <option value="pe">Perú</option>
                <option value="col">Colombia</option>
                <option value="bo">Bolivia</option>
            </optgroup>
        
            <optgroup label="Norteamerica">
                <option value="mx">México</option>
                <option value="eu">Estados Unidos</option>
            </optgroup>
        
    
        </Select>
</fieldset>

<fieldset>
    <input type="list" list="country-list">
    <datalist id="country-list">
        
        <option value="Peru"></option>
        <option value="México"></option>
        <option value="Argentina"></option>
        <option value="Brasil"></option>
        <option value="España"></option>
        <option value="Bolivia"></option>


    </datalist>
</fieldset>


        <input type="submit" value="Enviar">

    </form>

</body>
</html>
